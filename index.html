<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイリンク</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        img {
            position: absolute;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease, opacity 1s ease;
            opacity: 0;
        }
        #img1, #img2, #img3 {
            opacity: 0; /* Начальное состояние для анимации появления */
        }
        #img1 {
            width: 350px;
            height: 300px;
            scale: 0.3;
        }
        #img2 {
            width: 420px;
            height: 340px;
            scale: 0.3;
        }
        #img3 {
            width: 400px;
            height: 380px;
            scale: 0.3;
        }
        #img4 {
            width: 380px;
            height: 360px;
            scale: 0.15;
            opacity: 1; /* Без анимации появления */
        }
        .hover-zone {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .hover-zone:hover img {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
    </style>
    <script>
        // Задаем позиции изображений
        let img1X = 545, img1Y = 310; // Координаты первого изображения
        let img2X = 745, img2Y = 300; // Координаты второго изображения
        let img3X = 1010, img3Y = 275; // Координаты третьего изображения
        let img4X = 770, img4Y = 720; // Координаты четвертого изображения

        document.addEventListener("DOMContentLoaded", function() {
            let img1 = document.getElementById("img1");
            let img2 = document.getElementById("img2");
            let img3 = document.getElementById("img3");
            let img4 = document.getElementById("img4");

            img1.style.left = img1X + "px";
            img1.style.top = img1Y + "px";
            img2.style.left = img2X + "px";
            img2.style.top = img2Y + "px";
            img3.style.left = img3X + "px";
            img3.style.top = img3Y + "px";
            img4.style.left = img4X + "px";
            img4.style.top = img4Y + "px";

            // Плавное появление для img1, img2 и img3
            setTimeout(() => {
                img1.style.opacity = "1";
                img2.style.opacity = "1";
                img3.style.opacity = "1";
            }, 100);
        });

        function redirectToAnimation(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="hover-zone" onclick="redirectToAnimation('https:t.me/shnirw')">
        <img id="img1" src="/animation.apng" alt="Анимация 1">
    </div>
    <div class="hover-zone" onclick="redirectToAnimation('https:www.faceit.com/ru/players/pepe_176')">
        <img id="img2" src="/animation2.apng" alt="Анимация 2">
    </div>
    <div class="hover-zone" onclick="redirectToAnimation('https:steamcommunity.com/profiles/76561199025673005/')">
        <img id="img3" src="/animation3.apng" alt="Анимация 3">
    </div>
    <div>
        <img id="img4" src="/animation4.apng" alt="Изображение 4">
    </div>
</body>
</html>
